# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Endatix API to `endatix-api-qad`

on:
  push:
    branches:
      - release/qad
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish src/Endatix.WebHost/Endatix.WebHost.csproj -c Release -o ${{env.DOTNET_ROOT}}/endatix-api

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: endatix-api
          path: ${{env.DOTNET_ROOT}}/endatix-api

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: endatix-api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_079DD870169542C19CBF567322FCCD22 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4E06B34259B2479E92401EC9FC2CDAEF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C346B518F5B0400C9D5E40BB1BA10CFD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'endatix-api-qad'
          slot-name: 'Production'
          package: endatix-api
