name: "üöÄ Deploy Endatix Hub to QAD"

on:
  workflow_dispatch:
  push:
    branches:
      - release/qad
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - release/qad

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    defaults:
      run:
        working-directory: apps/endatix-hub

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.2
          run_install: false

      - name: üì¶ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: üì¶ Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ü•° Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è  Build Next.js app
        run: pnpm build && cp -r .next/static .next/standalone/.next/ && cp -r public .next/standalone/

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          ENDATIX_BASE_URL: ${{ secrets.ENDATIXHUB_API_BASE_URL }}
          SESSION_SECRET: ${{ secrets.ENDATIXHUB_SESSION_SECRET }}
          NEXT_FORMS_COOKIE_NAME: ${{ secrets.ENDATIXHUB_NEXT_FORMS_COOKIE_NAME }}
          NEXT_FORMS_COOKIE_DURATION_DAYS: ${{ secrets.ENDATIXHUB_SESSION_SECRET }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_PLANT_0DBFDE310 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/apps/endatix-hub" # App source code path
          skip_app_build: true
          skip_api_build: true
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_PLANT_0DBFDE310 }}
          action: "close"
